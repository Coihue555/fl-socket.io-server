<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>

    <style>
        body {background-color: rgb(6, 37, 41);}
        h1, p   {color: rgb(255, 255, 255);}
        </style>
</head>
<body >
    <h1>Acceso Denegado</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('connect', function(){
            console.log('Conectado al servidor')
        });

        socket.on('disconnect', function(){
            console.log('Desconectado del servidor')
        });

        socket.emit('mensaje', {nombre: 'Andy'});
        
        socket.on('nuevo-mensaje', function(payload){
            console.log('Escuchando: ', payload )
        } );

        socket.on('active-bands', function(bands){
            console.clear();
            console.table( bands );
        } );

    </script>
</body>
</html>
